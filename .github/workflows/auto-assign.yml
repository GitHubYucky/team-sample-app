name: Auto assign reviewers
on:
  pull_request_target:
    types: [opened, ready_for_review]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2
        with:
          reviewers: |
            GitHubVucky
            yukiondev-prog
          addReviewers: true
          numberOfReviewers: 1
